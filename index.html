<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PIBOOTH - BSCPE 4</title>

  <link rel="stylesheet" href="styles.css" />
  <!-- qrcode.js for fallback/local QR generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>PiBooth</h1>
    <div class="stage-caption" id="stage-caption">Ready</div>
  </header>

  <main class="stage">
    <!-- Live video -->
    <div class="video-wrap" id="live-stage" aria-live="polite">
      <video id="video" autoplay playsinline></video>
      <div class="countdown" id="countdown" style="display:none;">3</div>
    </div>

    <!-- Side thumbnails -->
    <div class="side-thumbs" id="side-thumbs" aria-label="Captured thumbnails"></div>

    <!-- Collage canvas (hidden until needed) -->
    <div class="canvas-wrap" id="collage-stage" style="display:none;">
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
  </main>

  <div class="mode-toggle">
    <button id="modeBtn" class="mode-toggle-btn">Collage Mode (4 Photos)</button>
    <button id="formatBtn" class="mode-toggle-btn" style="margin-left: 8px;">2x2 Layout</button>
  </div>

  <div class="controls">
    <button id="capture" title="Auto-capture with countdown">Capture Photo</button>
    <button id="download" disabled>Download</button>
    <button id="reset" class="secondary" disabled>Reset</button>
  </div>

  <div class="filters" aria-label="Filters">
    <button class="filter-btn" data-filter="none">No Filter</button>
    <button class="filter-btn" data-filter="film">Film Style</button>
    <button class="filter-btn" data-filter="grayscale">Grayscale</button>
    <button class="filter-btn" data-filter="hulk">Hulk</button>
  </div>

  <div id="qwrap" class="qwrap">
    <div id="qrcode" aria-label="QR Code"></div>
    <div id="download-link" style="margin-top:8px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
